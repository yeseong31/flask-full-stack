{% include 'blog_header.html' %}

<body>
<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="#">Flask Blog</a>
      </div>
      <div class="col-4 text-center"></div>
      <div class="col-4 d-flex justify-content-end align-items-center"></div>
    </div>
  </header>

  <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-10 px-0">
      <h2 class="display-4 mb-4">
        <b>Flask의 핵심 정리</b>
      </h2>
      <p class="lead my-3">

      </p>
      <p class="lead mb-2">
        {% if user_email %}
          {{ user_email }} 이메일 주소로 구독 중입니다.&nbsp;
          <a class="btn btn-light" href="/blog/logout" role="button">구독 취소</a>
        {% else %}
          이메일을 남겨주시면, 블로그 연재시 메일로 송부드립니다 &nbsp;
          <form action="/blog/set_email" method="get">
            <div class="form-row">
              <div class="col">
                <input type="email" class="form-control" name="user_email">
                <input type="hidden" name="blog_id" value="A">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">구독</button>
              </div>
            </div>
          </form>
        {% endif %}
      </p>
    </div>
  </div>
</div>

{% include 'blog_body.html' %}
{% include 'blog_footer.html' %}
